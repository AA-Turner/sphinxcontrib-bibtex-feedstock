{% set name = "sphinxcontrib-bibtex" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33269a07f6bfa29c43eef81e3db2ab87aa0ee94c223957740f5f0889d50314aa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - docutils >=0.8
    - pybtex >=0.20
    - pybtex-docutils >=0.2.2
    - sphinx >=2.0
  run:
    - python >=3.6
    - docutils >=0.8
    - pybtex >=0.20
    - pybtex-docutils >=0.2.2
    - sphinx >=2.0

test:
  imports:
    - sphinxcontrib
    - sphinxcontrib.bibtex

about:
  home: https://github.com/mcmtroffaes/sphinxcontrib-bibtex
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: A Sphinx extension for BibTeX style citations.
  description: This extension allows BibTeX citations to be inserted into documentation generated by Sphinx."
  doc_url: http://sphinxcontrib-bibtex.readthedocs.org/en/latest/
  dev_url: https://github.com/mcmtroffaes/sphinxcontrib-bibtex/

extra:
  recipe-maintainers:
    - croth1
